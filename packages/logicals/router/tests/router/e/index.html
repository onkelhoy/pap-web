<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E TITLE</title>

  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>

<body>
  <h1 data-testid="header">Document E</h1>
  <p data-testid="first-p">First Paragraph E</p>
  <p data-testid="second-p">Second Paragraph E</p>

  <img src="image.png" alt="relative" data-testid="image-relative" />
  <img src="/image.png" alt="static" data-testid="image-static" />

  <script>
    console.log('internal script E');

    const h1 = document.body.querySelector("h1");
    h1.innerText = "Document E - Updated";
  </script>

  <style>
    body>h1 {
      color: blue;
    }

    body>p {
      color: red;
    }

    body>p+p {
      color: yellow;
    }
  </style>
</body>
