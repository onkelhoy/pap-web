<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A TITLE</title>

  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>

<body>
  <h1 data-testid="header">Document A</h1>
  <p data-testid="first-p">First Paragraph A</p>
  <p data-testid="second-p">Second Paragraph A</p>

  <img src="image.png" alt="relative" data-testid="image-relative" />
  <img src="/image.png" alt="static" data-testid="image-static" />

  <script>
    window.addEventListener("load", () => {
      console.log('internal script A');

      const h1 = document.body.querySelector("h1");
      h1.innerText = "Document A - Updated";
    })
  </script>

  <style>
    body>h1 {
      color: blue;
    }

    body>p {
      color: red;
    }

    body>p+p {
      color: yellow;
    }
  </style>
</body>

</html>
