<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch prototype</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <pap-card>
    <pap-typography slot="header" variant="h4">Sizes</pap-typography>
    <pap-codeblock display="both">
      <pap-switch size="small"></pap-switch>
      <pap-switch size="medium"></pap-switch>
      <pap-switch size="large"></pap-switch>
    </pap-codeblock>
  </pap-card>
  <pap-card>
    <pap-typography slot="header" variant="h4">Radius</pap-typography>
    <pap-codeblock display="both">
      <pap-switch radius="none"></pap-switch>
      <pap-switch radius="small"></pap-switch>
      <pap-switch radius="medium"></pap-switch>
      <pap-switch radius="large"></pap-switch>
      <pap-switch radius="circle"></pap-switch>
    </pap-codeblock>
  </pap-card>
  <pap-card>
    <pap-typography slot="header" variant="h4">Colors</pap-typography>
    <pap-codeblock display="both">
      <pap-switch color="primary"></pap-switch>
      <pap-switch color="secondary"></pap-switch>
      <pap-switch color="tertiary"></pap-switch>
      <pap-switch color="information"></pap-switch>
      <pap-switch color="error"></pap-switch>
      <pap-switch color="warning"></pap-switch>
      <pap-switch color="success"></pap-switch>
    </pap-codeblock>
  </pap-card>
  <pap-card>
    <pap-typography slot="header" variant="h4">Slots</pap-typography>
    <pap-codeblock display="both">
      <pap-switch>I have a label</pap-switch>
      <pap-switch><span slot="description">I have description</span></pap-switch>
      <pap-switch>
        I have a label
        <span slot="description">and I have description</span>
      </pap-switch>
    </pap-codeblock>
  </pap-card>
</body>

</html>
